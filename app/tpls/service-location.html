<page-title
	ng-if="layoutOptions.pageTitles"
	title="Service Locations"
	description="List of All Locations">
</page-title>


<div class="row">
	<div class="col-md-12">
		<button ng-click="openModal('location-form-modal', 'lg', true, false, false);" class="btn btn-secondary">Add Location</button>
		<div ui-grid="gridOptions" ui-grid-pagination class="myGrid"></div>
	</div>
</div>

<!-- User form -->
<script type="text/ng-template" id="location-form-modal">
	<div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h4 class="modal-title">New Service Location</h4>
	</div>

	<div class="modal-body">
		<alert ng-show="showAlert" type="{{alert.status}}" close="alert_1_hide = true" ng-show="alert_1_hide == null">
			{{alert.message}}
		</alert>
		<div class="row">

			<div class="col-md-12">
				<div class="form-group">
					<label for="field-1" class="control-label">Location</label>
					<input type="text" ng-model="location.location" class="form-control" id="field-1" placeholder="Eg: Chennai">
				</div>
			</div>

			<div class="col-md-12">
				<div class="form-group">
					<label for="field-7" class="control-label">Status</label>
					<select class="form-control" ng-model="location.status">
						<option value="">Select Status</option>
						<option value="1">Active</option>
						<option value="0">InActive</option>
					</select>
				</div>
			</div>

		</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="currentModal.close();">
			Close
		</button>
		<button type="button" class="btn btn-info" ng-click="createLocation()" ng-hide="isEdit">
			Create Location
		</button>
		<button type="button" class="btn btn-info" ng-click="updateLocation()" ng-show="isEdit">
			Update Location
		</button>
	</div>
</script>

<script type="text/ng-template" id="user-delete-modal">
	<div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Warning</h4>
	</div>

	<div class="modal-body">
		Are you sure to delete this location ?
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="currentModal.close();">
			Close
		</button>
		<button type="button" class="btn btn-info" ng-click="deleteLocation()">
			Delete
		</button>
	</div>
</script>
