<page-title
	ng-if="layoutOptions.pageTitles"
	title="Specialization"
	description="List of All Locations">
</page-title>


<div class="row">
	<div class="col-md-12">
		<button ng-click="openModal('specialization-form-modal', 'lg', true, false, false);" class="btn btn-secondary">Add Specialization</button>
		<div ui-grid="gridOptions" ui-grid-pagination class="myGrid"></div>
	</div>
</div>

<!-- User form -->
<script type="text/ng-template" id="specialization-form-modal">
	<div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Specialization</h4>
	</div>

	<div class="modal-body">
		<alert ng-show="showAlert" type="{{alert.status}}" close="alert_1_hide = true" ng-show="alert_1_hide == null">
			{{alert.message}}
		</alert>
		<div class="row">

			<div class="col-md-12">
				<div class="form-group">
					<label for="field-1" class="control-label">Location</label>
					<input type="text" ng-model="specialization.specialization" class="form-control" id="field-1" placeholder="Eg: ENT Specialist">
				</div>
			</div>

		</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="currentModal.close();">
			Close
		</button>
		<button type="button" class="btn btn-info" ng-click="createSpecialization()" ng-hide="isEdit">
			Create
		</button>
		<button type="button" class="btn btn-info" ng-click="updateSpecialization()" ng-show="isEdit">
			Update
		</button>
	</div>
</script>
