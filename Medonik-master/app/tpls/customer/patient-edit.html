<page-title
	ng-if="layoutOptions.pageTitles"
	title="Update Patient">
</page-title>

<ol class="breadcrumb bc-1" xe-breadcrumb>
	<li>
		<a ui-sref="app.dashboard">Home</a>
	</li>
    <li>
		<a ui-sref="app.customers">Customers</a>
	</li>
	<li>
		<a ui-sref="app.customer-view({customerId: customerId})">{{info.customer.firstName}}</a>
	</li>
	<li class="active">{{patientInfo.firstName}}</li>
</ol>

<div class="panel panel-default">
	<div class="panel-body">

		<div class="member-form-add-header">
			<div class="row">
				<div class="col-md-2 col-sm-4 pull-right-sm">

					<div class="action-buttons">
						<button ng-click="updatePatient()" type="button" class="btn btn-block btn-secondary">Save Changes</button>
						<button ng-click="openPasswordChangeModal('password-update-modal', 'lg');" type="button" class="btn btn-block btn-gray">Change Password</button>
					</div>

				</div>
				<div class="col-md-10 col-sm-8">

					<div class="user-img" ng-show="patientInfo.avatar == undefined">
						<img src="assets/images/user-4.png" class="img-circle" alt="user-pic" />
					</div>
					<div class="user-img" ng-show="patientInfo.avatar !== undefined">
						<img src="{{currentImage}}" class="img-circle" alt="user-pic" width="80" height="80" />
					</div>
					<div class="user-name">
						<a href="">{{patientInfo.firstName}} {{patientInfo.lastName}}</a>
						<span>Patient</span>
					</div>

				</div>
			</div>
			<hr>
		</div>

		<!-- Alert -->
		<alert ng-show="showAlert" type="{{alert.status}}" close="alert_1_hide = true" ng-show="alert_1_hide == null">
			{{alert.message}}
		</alert>

		<form role="form">
			<div class="row">
				<div class="col-md-6 col-sm-12">
					<div class="form-group">
						<label for="first-name">First Name</label>
						<input name="first_name" type="text" class="form-control" id="first-name" ng-model="patientInfo.firstName">
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="form-group">
						<label for="last-name">Last Name</label>
						<input name="last_name" type="text" class="form-control" id="last-name" ng-model="patientInfo.lastName">
					</div>
				</div>
			</div>

            <div class="row">
				<div class="col-md-6 col-sm-12">
					<div class="form-group">
						<label for="email">Email</label>
						<input name="email" type="text" class="form-control" id="email" ng-model="patientInfo.email">
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="form-group">
						<label for="mobile">Mobile</label>
						<input name="mobile" type="text" class="form-control" id="mobile" ng-model="patientInfo.mobile">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<label for="avatar">Profile Picture</label>
						<input name="avatar" type="file" class="form-control" id="avatar" file-model="patientInfo.avatar">
					</div>
				</div>
				<div class="col-md-2">
					<button type="button" ng-click="uploadImage(patientInfo, 'patient')" class="btn btn-primary">Upload</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="patient-age">Age</label>
						<input name="age" type="text" class="form-control" id="patient-age" ng-model="patientInfo.age">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="cus-serv-loc">Service Required Location</label>
						<select id="cus-serv-loc" class="form-control" ng-model="patientInfo.locationId">
							<option value="">Select location</option>
							<option ng-repeat="location in locations" value="{{location._id}}">{{location.location}}</option>
						</select>
					</div>
				</div>
			</div>

            <div class="row">
    			<div class="col-md-12">
    				<div class="form-group">
    					<label for="field-7" class="control-label">Address</label>
    					<textarea name="address" id="inputAddress" class="form-control" rows="3" ng-model="patientInfo.address"></textarea>
    				</div>
    			</div>
    		</div>

		</form>
	</div>
</div>

<!-- User form -->
<script type="text/ng-template" id="password-update-modal">
	<div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Update Password</h4>
	</div>

	<div class="modal-body">
		<alert ng-show="showAlert" type="{{alert.status}}" close="alert_1_hide = true" ng-show="alert_1_hide == null">
			{{alert.message}}
		</alert>

		<div class="row">
			<div class="col-md-12" ng-show="isAdmin">
				<div class="form-group">
					<label for="field-4" class="control-label">Current Password</label>
					<input type="text" name="current_pwd" ng-model="credential.currentPassword" class="form-control" id="field-4" placeholder="Enter your current password">
				</div>
			</div>

			<div class="col-md-12">
				<div class="form-group">
					<label for="field-4" class="control-label">Password</label>
					<input type="text" name="new_pwd" ng-model="credential.newPassword" class="form-control" id="field-4" placeholder="Enter your new password">
				</div>
			</div>

			<div class="col-md-12">
				<div class="form-group">
					<label for="field-5" class="control-label">Confirm Password</label>
					<input type="text" name="confirm_new_pwd" ng-model="credential.confirmNewPassword" class="form-control" id="field-5" placeholder="Confirm your new password">
				</div>
			</div>
		</div>

	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="currentModal.close();">
			Close
		</button>
		<button type="button" class="btn btn-info" ng-click="updatePassword()">
			Update
		</button>
	</div>
</script>
