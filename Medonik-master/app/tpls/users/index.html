<!-- User form -->
<script type="text/ng-template" id="user-form-modal">
	<div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Create User</h4>
	</div>

	<div class="modal-body">
		<alert ng-show="showAlert" type="{{alert.status}}" close="alert_1_hide = true" ng-show="alert_1_hide == null">
			{{alert.message}}
		</alert>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="field-1" class="control-label">First Name</label>
					<input type="text" ng-model="user.firstName" class="form-control" id="field-1" placeholder="John">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="field-2" class="control-label">Last Name</label>
					<input type="text" ng-model="user.lastName" class="form-control" id="field-2" placeholder="Doe">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="field-13" class="control-label">Image</label>
					<input type="file" name="avatar" file-model="user.avatar" class="form-control" id="field-13">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="field-3" class="control-label">Email</label>
					<input type="text" ng-model="user.email" class="form-control" id="field-3" placeholder="Email">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="field-7" class="control-label">Mobile</label>
					<input type="text" ng-model="user.mobile" class="form-control" id="field-7" placeholder="Mobile">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="field-4" class="control-label">Password</label>
					<input type="text" ng-model="user.password" class="form-control" id="field-4" placeholder="*****">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="field-5" class="control-label">Confirm Password</label>
					<input type="text" ng-model="user.confirmPassword" class="form-control" id="field-5" placeholder="*****">
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="currentModal.close();">
			Close
		</button>
		<button type="button" class="btn btn-info" ng-click="createUser()">
			Create User
		</button>
	</div>
</script>

<script type="text/ng-template" id="user-delete-modal">
	<div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Warning</h4>
	</div>

	<div class="modal-body">
		Are you sure to delete this user ?
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="currentModal.close();">
			Close
		</button>
		<button type="button" class="btn btn-info" ng-click="deleteUser()">
			Delete
		</button>
	</div>
</script>
