<div class="row">
	<div class="col-sm-6">

		<div class="xe-widget xe-counter" data-count=".num" data-from="0" data-to="10" data-suffix="%" data-duration="2">
			<div class="xe-icon">
				<i class="fa-wheelchair"></i>
			</div>
			<div class="xe-label">
				<strong class="num">10</strong>
				<span>Patients</span>
			</div>
		</div>

		<div class="xe-widget xe-counter xe-counter-purple" data-count=".num" data-from="1" data-to="4" data-duration="3" data-easing="false">
			<div class="xe-icon">
				<i class="linecons-user"></i>
			</div>
			<div class="xe-label">
				<strong class="num">7</strong>
				<span>Users</span>
			</div>
		</div>

	</div>

	<div class="col-sm-6">

		<div class="xe-widget xe-counter xe-counter-info" data-count=".num" data-from="0" data-to="3" data-duration="4" data-easing="true">
			<div class="xe-icon">
				<i class="fa-stethoscope"></i>
			</div>
			<div class="xe-label">
				<strong class="num">18</strong>
				<span>Doctors</span>
			</div>
		</div>

		<div class="xe-widget xe-counter xe-counter-primary" data-count=".num" data-from="0" data-to="5" data-duration="4" data-easing="true">
			<div class="xe-icon">
				<i class="fa-medkit"></i>
			</div>
			<div class="xe-label">
				<strong class="num">50</strong>
				<span>Specialization</span>
			</div>
		</div>

	</div>

	<div class="col-sm-12">

		<div class="chart-item-bg">
			<div class="chart-label chart-label-small">
				<div class="h4 text-purple text-bold" xe-counter data-count="this" data-from="0.00" data-to="95.8" data-suffix="%" data-duration="1.5">0.00%</div>
				<span class="text-small text-upper text-muted">Current Server Uptime</span>
			</div>
			<div id="server-uptime-chart" style="height: 134px;"></div>
		</div>

		<div class="chart-item-bg">
			<div class="chart-label chart-label-small">
				<div class="h4 text-secondary text-bold" xe-counter data-count="this" data-from="0.00" data-to="320.45" data-decimal="," data-duration="2">0</div>
				<span class="text-small text-upper text-muted">Total Appointments</span>
			</div>
			<div id="sales-avg-chart" style="height: 134px; position: relative;">
				<div style="position: absolute; top: 25px; right: 0; left: 40%; bottom: 0"></div>
			</div>
		</div>

	</div>

	<div class="col-sm-3">

				<div class="xe-widget xe-counter-block xe-counter-block-purple"  data-count=".num" data-from="0" data-to="512" data-duration="3">
					<div class="xe-upper">

						<div class="xe-icon">
							<i class="fa-wheelchair"></i>
						</div>
						<div class="xe-label">
							<strong class="num">0</strong>
							<span>Patients</span>
						</div>

					</div>
					<div class="xe-lower">
						<div class="border"></div>

						<span>Increase</span>
						<strong>512 more patients</strong>
					</div>
				</div>

			</div>

</div>
</div>
